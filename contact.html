      <h1 class="contact">Contact Me üìûüìß‚úçüèæ</h1>
      <h2 class="contact" id="contactHeading"></h2>
      <div class="formContainer">
        <form id="contactForm">
          <div class="row">
            <p class="col label"><label for="fName">First Name: </label></p>
            <input class="col input" type="text" id="fname" required />
          </div>
          <div class="row">
            <p class="col label"><label for="lName">Last Name:</label></p>
            <input class="col input" type="text" id="lname" required />
          </div>
          <div class="row">
            <p class="col label">
              <label for="email">Email Address: </label>
            </p>
            <input class="col input" type="email" id="email" required />
          </div>
          <div class="row">
            <p class="col label"><label for="message">Message: </label></p>
            <textarea
              class="col input"
              id="message"
              rows="5"
              cols="50"
              required
            ></textarea>
          </div>
          <div class="row input">
            <input type="submit" value="Submit" id="submitButton" />
          </div>
        </form>
      </div>

      <!--Footer Section-->
      <div class="d-flex bd-highlight mb-1 contactFooter">
        <div class="me-auto bd-highlight contactText">Coded by Novia Hoyte</div>
        <div class="p-2 bd-highlight contactSocials">
          <img src="images\linkedin.ico" alt="LinkedIn" />

        <div class="p-2 bd-highlight contactSocials">
